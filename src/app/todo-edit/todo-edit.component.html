<h2>Edit todo</h2>
<ng-container *ngIf="todo">
    <app-todo-form [todo]="todo" (submitForm)="editTodo($event)"></app-todo-form>
</ng-container>
<app-loader *ngIf="loading"></app-loader>
<a routerLink="/todo" mat-flat-button color="primary" class="bth-to-list">
    <mat-icon>arrow_back</mat-icon>
    Go To List
</a>
