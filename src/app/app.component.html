<h1>{{title}}</h1>
<p class="text">{{user.name}}</p>

<div *ngFor="let item of products">
  <p>{{item.name}}</p>
  <p>{{item.price}}</p>
</div>

<p>{{products[1].name}} {{products[1].price}}</p>

<button (click)="toggleDropDown()">Menu</button>
<ul *ngIf="showDropDown" [ngClass]="{'show': showDropDown}">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>
